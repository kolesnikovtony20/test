<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emma üíú My Valentine</title>

<style>
@keyframes floatHearts {
  0% {transform: translateY(0) scale(1); opacity:1;}
  100% {transform: translateY(-100vh) scale(1.5); opacity:0;}
}
@keyframes petals {
  0% {transform: translateY(-10%) rotate(0deg);}
  100% {transform: translateY(110vh) rotate(360deg);}
}
@keyframes fireworks {
  0% {transform: scale(0); opacity:1;}
  100% {transform: scale(2); opacity:0;}
}

body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: linear-gradient(180deg,#2b0a3d,#6b3fa0);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

.container {
  max-width:420px;
  margin:auto;
  padding:24px;
}

.slideshow {
  width:100%;
  height:320px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  cursor:pointer;
}

.slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.fullscreen {
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:999;
}

.fullscreen img {
  width:100%;
  height:100%;
  object-fit:contain;
}

.question {
  background:rgba(255,255,255,.15);
  padding:20px;
  border-radius:20px;
  margin-top:20px;
}

.buttons {
  position:relative;
  height:140px;
  margin-top:30px;
}

button {
  border:none;
  border-radius:999px;
  padding:16px 22px;
  cursor:pointer;
}

#yesBtn {
  background:linear-gradient(135deg,#ff8bdc,#b56bff);
  color:white;
  font-weight:600;
}

#noBtn {
  position:absolute;
  font-size:.7rem;
  padding:6px 10px;
  background:#222;
  color:#aaa;
}

.final {
  display:none;
  margin-top:30px;
  background:rgba(255,255,255,.2);
  padding:24px;
  border-radius:20px;
}

.heart {
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatHearts 6s linear forwards;
}

.petal {
  position:fixed;
  top:-20px;
  font-size:18px;
  animation: petals 10s linear infinite;
}

.firework {
  position:fixed;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#ff9cff;
  animation: fireworks 1.5s ease-out forwards;
}

.skyline {
  margin-top:20px;
  font-size:1.2rem;
}
</style>
</head>

<body>

<audio id="bgMusic" src="love.mp3" loop></audio>

<div class="fullscreen" id="fs" onclick="fs.style.display='none'">
  <img id="fsImg">
</div>

<div class="container">
<h1>üíú Emma üíú</h1>

<div class="slideshow" id="slideshow">
  <img id="slide" src="IMG_5041.JPG">
</div>

<div class="question">
<p>
Emma, you are my perfect, beautiful, sexy, Japanese, soulmate.
<br><br>
<strong>Will you be my valentine?</strong>
</p>
</div>

<div class="buttons">
<button id="yesBtn">Together, forever. Soulmates.</button>
<button id="noBtn">no</button>
</div>

<div class="final" id="final">
<h2>My Love üíú</h2>
<p>
Tokyo was just the beginning.<br>
Forever is our destination.
</p>
<div class="skyline">üèôÔ∏è‚ú® Tokyo skyline under fireworks ‚ú®üèôÔ∏è</div>
</div>

</div>

<script>
const images=[
"IMG_5041.JPG","IMG_5187.jpg","IMG_5190.JPG","IMG_5268.jpg",
"IMG_6212.JPG","IMG_6969.jpg","IMG_7318.jpg",
"IMG_7420.jpg","IMG_7453.jpg","IMG_8201.jpg"
];

let i=0;
const slide=document.getElementById("slide");
const fs=document.getElementById("fs");
const fsImg=document.getElementById("fsImg");

setInterval(()=>{
 i=(i+1)%images.length;
 slide.src=images[i];
},3000);

slideshow.onclick=()=>{
 fsImg.src=slide.src;
 fs.style.display="block";
};

// music
const music=document.getElementById("bgMusic");
music.volume=.75;
document.body.addEventListener("click",()=>music.play(),{once:true});

// no button
noBtn.onmouseenter=()=>{
 noBtn.style.transform=`translate(${Math.random()*240}px,${Math.random()*100}px)`;
};

// hearts
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíú";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},800);

// petals
setInterval(()=>{
 const p=document.createElement("div");
 p.className="petal";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),10000);
},1200);

// yes
yesBtn.onclick=()=>{
 final.style.display="block";
 for(let i=0;i<25;i++){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*50+"vh";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
 }
};
</script>

</body>
</html>
